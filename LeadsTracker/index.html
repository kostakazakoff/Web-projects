<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Collector</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <form action="" class="input-group sticky">
        <input type="text" class="input-field" id="name-field" placeholder="Enter tab name here">
        <div class="buttons-container">
            <button class="primary-btn" id="tab-btn">Catch URL</button>
            <button class="danger-btn" id="delete-btn">Delete</button>
        </div>
    </form>

    <div class="wrapper">
        <ul class="flex-column-container" id="leads-container" role="list"></ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
