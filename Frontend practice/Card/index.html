<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="bg-container">
        <!-- <img src="https://images.unsplash.com/photo-1551091401-dccad5c6fc33?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80 alt=""> -->
    </div>
    <article class="card">
        <img src="images/kazakov.jpg"
            alt="" class="card__img-person">
        <section class="card__info-container">
            <h3 class="info-head"><i class="fa fa-university"></i> Certificates</h3>
            <ul class="info-content" role="list">
                <li class="info"><a href="#win-admin"><i class="fab fa-leanpub"></i> Windows System Adminstration</a></li>
                <li class="info"><a href="#networking"><i class="fab fa-leanpub"></i> Computer Networking Fundamentals</a></li>
                <li class="info"><a href="#programing-basics"><i class="fab fa-leanpub"></i> Programing Basics</a></li>
                <li class="info"><a href="#programing-fundamentals"><i class="fab fa-leanpub"></i> Programing Fundamentals with Python</a></li>
                <li class="info"><a href="#python-advanced"><i class="fab fa-leanpub"></i> Python Advanced</a></li>
                <li class="info"><a href="#python-oop"><i class="fab fa-leanpub"></i> Python OOP</a></li>
                <li class="info"><a href="#"><i class="fab fa-leanpub"></i> HTML&CSS</a></li>
            </ul>
        </section>
    </article>
    <section class="certificates-container">
        <article class="certificates">
            <a name="win-admin"><img src="images/Windows System Administration - September 2021 - Certificate.jpeg" alt=""></a>
            <a  name="networking"><img src="images/Computer Networking Fundamentals - October 2021 - Certificate.jpeg" alt=""></a>
            <a name="programing-basics"><img src="images/Programming Basics - January 2022 - Certificate.jpeg" alt=""></a>
            <a name="programing-fundamentals"><img src="images/Programming Fundamentals with Python - May 2022 - Certificate.jpeg" alt=""></a>
            <a name="python-advanced"><img src="images/Python Advanced - September 2022 - Certificate.jpeg" alt=""></a>
            <a name="python-oop"><img src="images/Python OOP - October 2022 - Certificate.png" alt=""></a>
        </article>
    </section>
</body>

</html>
