{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container-form">
    <form action="" method="POST" class="input-form">
        {% csrf_token %}
        {{form.as_p}}
        <div class="buttons-container">
            <button type="submit" class="primary" value="Save" name="operation">Save</button>
            <a href="/" class="primary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
