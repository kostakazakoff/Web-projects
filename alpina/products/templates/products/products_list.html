{% extends 'base.html' %}

{% block content %}

<div>
    <form class="d-flex" role="search" style="margin: 1rem; width: 30%;">
        <input class="form-control me-2" type="search" placeholder="Product" aria-label="Search" name="search">
        <button class="btn btn-dark type="submit" name="operation" value="Search">Search</button>
    </form>
    {% for p in products %}
    <div class="card w-xxl mb-3" style="margin:2mm; background-color: white;">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPOUAxdUZpyCv5LtjxKGFTF_ezRoT4XALZKH7AE-gAecLboHdqih_e1iGyJJyMcT5vVbE&usqp=CAU" class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.comment }}</p>
            <p class="card-text">{{ p.price }} лв/{{ p.unit }}</p>   
            <a href="/products/{{ p.id }}" class="btn btn-dark btn-sm">Edit</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
