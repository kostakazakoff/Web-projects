{% load tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGarage</title>
</head>

<body>
    <header>
        <nav>{% app_nav 'service' %}</nav>
        <h2>{{ title|upper }}</h2>
        <p>{{ request.user }}</p>
        <hr>
    </header>
    <main>
        {% if vehicles %}
        {% for v in vehicles %}
        <article id="{{v.id}}">
            <h3>{{v.brand}}</h3>
            <p>{{v.model}}</p>
            <p>{{v.vin}}</p>
            <p>{{v.plate}}</p>
            <p>{{v.odometer}}</p>
            <p>{{v.year}}</p>
            <a href="{% url 'service' v.id %}">Service history</a>
        </article>
        {% endfor %}
        {% else %}
        <h3>Garage is empty</h3>
        {% endif %}
    </main>
</body>

</html>
