<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGarage</title>
</head>

<body>
    <header>
        <h2>{{ title }}</h2>
        <p>{{request.user}}</p>
        <hr>
    </header>
    <main>

        <article>
            {% if vehicles %}
            {% for v in vehicles %}
            <h3>{{v.brand}}</h3>
            <p>{{v.model}}</p>
            <p>{{v.vin}}</p>
            <p>{{v.plate}}</p>
            <p>{{v.odometer}}</p>
            <p>{{v.year}}</p>
            {% endfor %}
            {% else %}
            <h3>Garage is empty</h3>
            {% endif %}
        </article>

    </main>
</body>

</html>
