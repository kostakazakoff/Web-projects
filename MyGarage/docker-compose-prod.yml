version: '3.4'

services:
  web:
    image: kostakazakoff/mygarage:1.2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    platform: linux/amd64
    env_file:
      - ./environments/.env.prod
    depends_on:
      - db
      - celery_worker
    links:
      - db
      - celery_worker
    volumes:
      - /tmp/app_resources/static:/app/static
      - /tmp/app_resources/media:/app/mediafiles/
    command: gunicorn --bind=0.0.0.0:8000 -w 4 my_garage.wsgi:application
      
  db:
    image: postgres:alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres_user
      POSTGRES_USER: postgres_user
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  nginx:
    image: nginx:1,25,3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /tmp/app_resources/static:/home/app/web/staticfiles/
      - /tmp/app_resources/media:/home/app/web/mediafiles/
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - web
  
  celery_worker:
    image: kostakazakoff/mygarage:1.2
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./environments/.env.prod
    depends_on:
      - db
      # - broker
    links:
      - db
      # - broker
    command: celery -A my_garage.celery worker -l info

  # broker:
