    <ul role="list" class="nav">
        {% for url_name in url_names %}
            <li>
                <a href="{% url url_name %}" class="nav__item">{{ url_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="header__search">
        <form action="" class="btns-container">
            <input type="text" name="header__search_field" id="header__search_field" class="nav_input_field" placeholder="{{ criteria }}">
            <button type="submit" class="btn primary-btn">Search</button>
        </form>
    </div>
