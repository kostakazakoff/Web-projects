{% extends 'base/base.html' %}
{% load tags %}

{% block page_title %}
Delete service
{% endblock %}

{% block nav %}
{% app_nav 'garage' %}
{% endblock %}

{% block content %}
<header class="section-title">
    <form action="" method="post" class="centered-form">
        {% csrf_token %}
        <h2 class="article-title">Are you sure you want to delete this service?</h2>
        <div class="btns-container flex-centered">
            <button type="submit" class="btn danger-btn" name="delete-service" value=True>Delete</button>
            <a href="{% url 'vehicle service' vehicle.id %}" class="btn primary-btn">Cancel</a>
        </div>
    </form>
</header>
{% endblock %}
