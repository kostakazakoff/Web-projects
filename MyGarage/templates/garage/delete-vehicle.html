{% extends 'base/base.html' %}
{% load tags %}

{% block page_title %}
Delete {{vehicle.brand}}
{% endblock %}

{% block nav %}
{% app_nav 'garage' %}
{% endblock %}

{% block content %}
<main class="section-title centered-form">
    <form action="" method="post" class="centered-form">
        {% csrf_token %}
        <h2 class="article-title">Are you sure you want to delete {{ vehicle.brand }} {{ vehicle.plate }}?</h2>
        <div class="btns-container flex-centered">
            <button type="submit" class="btn danger-btn" name="delete-vehicle" value=True>Delete</button>
            <a href="/" class="btn primary-btn">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}
